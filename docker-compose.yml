version: '3.8'

services:
  cognitionsim:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cognitionsim-ai
    ports:
      - "${HOST_PORT:-5000}:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MODEL_ARTIFACTS_DIR=/app/models
      - DASHBOARD_STATE_DIR=/app/dashboard_state
      - FIELD_SIZE=${FIELD_SIZE:-100}
      - NUM_BATCHES=${NUM_BATCHES:-100}
      - BATCH_SIZE=${BATCH_SIZE:-5}
    volumes:
      - ./models:/app/models
      - ./dashboard_state:/app/dashboard_state
      - ./logs:/app/logs
      - quadra-data:/app/data
    restart: unless-stopped
    networks:
      - quadra-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  quadra-data:
    driver: local

networks:
  quadra-network:
    driver: bridge
